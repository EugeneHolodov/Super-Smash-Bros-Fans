<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.svg" alt="Logo" />
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/fighters" routerLinkActive="active">Fighters</a>
    <a routerLink="/teams" routerLinkActive="active">Teams</a>
    <a routerLink="/admin" routerLinkActive="active">Admin</a>
  </div>
  <!-- *ngIf="!user" -->
  <div class="right">
    <bot-auth-button></bot-auth-button>
    <!-- <a routerLink="/sign-in" routerLinkActive="active">Sign In</a> -->
    <!-- <a href="" class="cta">Register</a> -->
  </div>
  <div class="right" *ngIf="user">
    <div>
      <img
        src="/assets/images/profile.png"
        (click)="toggleSignOutMenu()"
        alt="profile"
      />
      <div class="sign-out" *ngIf="showSignOutMenu">
        <button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </div>
</div>
